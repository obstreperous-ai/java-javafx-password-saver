name: Code Quality

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Checkstyle, PMD, SpotBugs, Dependency-Check
        run: ./gradlew checkstyleMain pmdMain spotbugsMain dependencyCheckAnalyze --no-daemon
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
