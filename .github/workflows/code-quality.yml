name: Code Quality

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Checkstyle, PMD, SpotBugs
        run: ./gradlew checkstyleMain pmdMain spotbugsMain --no-daemon

      - name: Dependency-Check (continue on error)
        run: ./gradlew dependencyCheckAnalyze --no-daemon || echo "Dependency-Check failed, continuing..."
        continue-on-error: true
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
